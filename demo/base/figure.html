<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figure</title>

    <link rel="stylesheet" href="../../src/nobs.css">
</head>
<body>
    
    <h1>Figures</h1>

    <figure>
        <svg class="img-fit" width="800" height="400" xmlns="http://www.w3.org/2000/svg" style="margin-bottom: var(--nobs-space-1);">
            <rect width="100%" height="100%" fill="#ccc"/>
            <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="24" fill="#555">
              Demo Image
            </text>
        </svg>
        <figcaption>Figure caption.</figcaption>
    </figure>

    <hr>

    <figure>
        <svg class="img-fit" width="800" height="400" xmlns="http://www.w3.org/2000/svg" style="margin-bottom: var(--nobs-space-1);">
            <rect width="100%" height="100%" fill="#ccc"/>
            <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="24" fill="#555">
              Demo Image
            </text>
        </svg>
        <figcaption style="text-align: center;">Figure caption.</figcaption>
    </figure>

    <hr>

    <figure>
        <svg class="img-fit" width="800" height="400" xmlns="http://www.w3.org/2000/svg" style="margin-bottom: var(--nobs-space-1);">
            <rect width="100%" height="100%" fill="#ccc"/>
            <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="24" fill="#555">
              Demo Image
            </text>
        </svg>
        <figcaption style="text-align: right;">Figure caption.</figcaption>
    </figure>

</body>
</html>
